; Enable file uploads
file_uploads = On

; Set a reasonable memory limit
memory_limit = 512M

; Set maximum file upload size
upload_max_filesize = 50M

; Set maximum POST data size
post_max_size = 50M

; Set maximum execution time for scripts
max_execution_time = 60

; Disable PHP exposure
expose_php = Off

; Disable remote file inclusion
allow_url_fopen = Off
allow_url_include = Off

; Disable dangerous PHP functions
; disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source

; Enable realpath cache for better performance
realpath_cache_size = 4096k
realpath_cache_ttl = 600

; Set error reporting level
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Display errors (should be Off in production)
display_errors = Off

; Log errors
log_errors = On
error_log = /var/log/php_errors.log

; Set session cookie parameters
session.cookie_httponly = 1
session.cookie_secure = 1
session.use_strict_mode = 1
session.use_only_cookies = 1

; Set default timezone
date.timezone = Asia/Tehran

; Limit the maximum input variables
max_input_vars = 1000

; Limit the maximum input nesting level
max_input_nesting_level = 64

; Limit the maximum input time
max_input_time = 60

; Enable opcache for performance
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 20000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1
opcache.file_cache = /tmp
opcache.validate_timestamps = 1
opcache.optimization_level = 0x7FFFBFFF
opcache.huge_code_pages = 1